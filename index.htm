<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amazon Navbar</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>

  <nav>
    <img src="images/amazon-logo-white.png" alt="Amazon" class="amajin" />

    <section class="navdiv">
      <input type="text" placeholder="Search" class="searchh" />
      <button class="searchbutton">
        <img src="images/icons/search-icon.png" class="searchimg" alt="" />
      </button>
    </section>

    <section class="nav-right">
      <button class="returnbutton">
        Returns<br><strong>& Orders</strong>
      </button>

      <button class="cartbutton">
  <div class="cart-icon-wrapper">
    <img src="images/icons/cart-icon.png" alt="Cart" class="navimg" />
    <div class="cart-count">0</div>
  </div>
  <div class="cart-label">Cart</div>
</button>
    </section>
  </nav>
  
  <script src="index.js"></script>
</body>
</html>
